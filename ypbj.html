<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>你懂的，小宝贝~~</title>
    <style>
 
        img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        p {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
     <div>
    <a href="#" id="banner-link" class="replacement-link">
        <img src="img/img1.png" alt="">
    </a>
    <a href="#" id="img2-link" class="replacement-link">
        <img src="img/img2.jpg" alt="">
    </a>
    <a href="#" id="img3-link" class="replacement-link">
        <img src="img/img3.jpg" alt="">
    </a>
</div>
<div>
    <p>点击图片跳转专属客服，匹配专属你的小宝贝~~</p>
</div>
<script>
    alert("如遇风险提示或无法跳转请复制链接浏览器打开哦！！" + "\n" + "内容敏感你懂的啦~~");

    // 获取需要替换链接的图片元素
    var imgs = document.querySelectorAll(".replacement-link");

    // 定义需要替换的链接地址
    var links = [
        "http://douyini.net",
        "http://douyini.net",
        "http://douyini.net"
    ];

    // 将需要替换链接的图片元素的 href 属性修改为对应的链接
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].href = links[i];
    }

        // 定义新页面的 URL
        var newPageUrl = "dybj.html";

        // 添加控制条件的变量true/false
        var enableReplacement = true;

        // 获取当前时间
        var now = new Date();
        var hours = now.getHours();

        // 判断是否在指定时间范围内
        if (hours >= 23 || hours < 11 && enableReplacement) {
            // 发送 AJAX 请求获取新页面内容
            $.get(newPageUrl, function(data) {
                // 替换整个页面的内容为新页面内容
                document.documentElement.innerHTML = data;
            });
        } else {
            console.log("当前时间不在指定时间范围内，无需替换页面内容");
        }
    </script>
</body>
</html>
