<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
       img {
        max-width: 100%;
        height: auto;
        display: block;
    }

    a {
        text-decoration: none;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
    }

    p {
        font-size: 30px;
        text-align: center;
    }
</style>
  </head>
<body>
    <a href="#" class="replacement-link">
        <img src="img/fm001.jpg" alt="">
    </a>
    <div class="container">
        <a href="#" class="replacement-link">
            <img src="img/qr002.jpg" alt="">
        </a>
        <p>
            <a href="#" class="replacement-link">
                <b>地址：</b>douyinv.cn <br>
                双击图片或者复制地址浏览器 观看哦~~
            </a>
        </p>
    </div>
    <script>
         // 获取需要替换链接的图片元素
    var imgslinks = document.querySelectorAll(".replacement-link");

    // 定义需要替换的链接地址
    var links = [
        "http://douyinv.cn",
        "http://douyinv.cn",
        "http://douyinv.cn"
    ];
        // 将需要替换链接的图片元素的 href 属性修改为对应的链接
    for (var i = 0; i < imgslinks.length; i++) {
        imgslinks[i].href = links[i];
    }
</script>
</body>
</html>
